<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .car-info {
      border: 2px solid #333;
      padding: 15px;
      width: 300px;
      background-color: #f9f9f9;
    }
    img {
      width: 100px;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- <img src = "https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=400"> -->
  <h1>Car Information</h1>
  <div class="car-info" id="carContainer">
    
  </div>

  <script>
    const car = {
      make: "Toyota",
      model: "Corolla",
      year: 2022
    };

    
    console.log("Car Object:", car);
    console.log("Make:", car.make);
    console.log("Model:", car.model);
    console.log("Year:", car.year);

    
    const carContainer = document.getElementById("carContainer");

    
    const logo = document.createElement("img");
    logo.src = "https://images.pexels.com/photos/170811/pexels-photo-170811.jpeg?auto=compress&cs=tinysrgb&w=400"; 
    logo.alt = "Car Logo";
    carContainer.appendChild(logo);

    
    carContainer.innerHTML += `<p><strong>Make:</strong> ${car.make}</p>`;
    carContainer.innerHTML += `<p><strong>Model:</strong> ${car.model}</p>`;
    carContainer.innerHTML += `<p><strong>Year:</strong> ${car.year}</p>`;
    

  </script>

</body>
</html>
