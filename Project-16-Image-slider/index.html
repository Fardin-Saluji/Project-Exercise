<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="slider-container">
    <h2>Image Slider</h2>
    <div class="slider">
      <button class="prev">&#10094;</button>
      <div class="slides">
        <img src="https://picsum.photos/id/1015/600/400" class="slide active">
        <img src="https://picsum.photos/id/1016/600/400" class="slide">
        <img src="https://picsum.photos/id/1018/600/400" class="slide">
      </div>
      <button class="next">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
